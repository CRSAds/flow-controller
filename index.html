<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-bike Winactie</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Intro Hero Section -->
  <section id="intro-step">
    <div class="hero">
      <img src="/images/ebike-hero.jpg" alt="E-bike winnen">
      <h1>Win een E-bike! ðŸŽ‰</h1>
      <p>Beantwoord een paar korte vragen en maak kans op een Gazelle E-bike!</p>
      <button id="startButton">Ga Verder</button>
    </div>
  </section>

  <!-- Progressbar en kleine afbeelding -->
  <header id="progress-header" class="hidden">
    <div class="progress-container">
      <img src="/images/ebike-small.jpg" alt="Gazelle E-bike" class="small-image">
      <div class="progress-info">
        <p class="progress-title">Op weg naar je prijs</p>
        <div class="progressbar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- Survey vragen -->
  <section id="survey">
    <h2>Hoe vaak zit jij op de fiets?</h2>
    <button class="answer">Elke dag</button>
    <button class="answer">Paar keer per week</button>
    <button class="answer">Paar keer per maand</button>
    <button class="answer">Anders</button>
  </section>

  <!-- Scripts -->
  <script src="/script.js" defer></script>

</body>
</html>
