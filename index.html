<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win een E-bike!</title>
  <link rel="stylesheet" href="https://flow-controller.vercel.app/style.css">
</head>
<body>

  <!-- Startscherm (Prelander) -->
  <section id="prelander">
    <img src="https://via.placeholder.com/100x60?text=E-bike" alt="E-bike">
    <h1>Win een Gazelle E-bike! ðŸš²</h1>
    <p>Beantwoord een paar vragen en maak kans op een nieuwe e-bike!</p>
    <button id="startButton" class="form-button">Doe mee</button>
  </section>

  <!-- Progressbar + Flow -->
  <div id="progressContainer" style="display: none;">
    <div class="progress-header">
      <img src="https://via.placeholder.com/80x50?text=E-bike" alt="E-bike">
      <h2>Op weg naar je prijs</h2>
    </div>
    <div id="progressBar">
      <div id="progress"></div>
    </div>

    <section id="flow">
      <div id="questionContainer">
        <!-- Dynamische vragen + formulieren worden hier geladen -->
      </div>
    </section>
  </div>

  <script src="https://flow-controller.vercel.app/script.js" defer></script>
</body>
</html>
