<section id="shortForm">
  <h2>Vul je gegevens in.</h2>
  <div class="form-card">
    <div class="gender-group">
      <label><input type="radio" name="gender" value="De heer" required> De heer</label>
      <label><input type="radio" name="gender" value="Mevrouw" required> Mevrouw</label>
    </div>

    <div class="form-group">
      <label for="firstname">Naam</label>
      <input type="text" id="firstname" name="firstname" placeholder="Je voornaam" autocomplete="given-name" required>
    </div>

    <div class="form-group">
      <label for="lastname">Achternaam</label>
      <input type="text" id="lastname" name="lastname" placeholder="Je achternaam" autocomplete="family-name" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Vul je e-mailadres in" autocomplete="email" required>
    </div>

    <div class="form-group">
      <label>Geboortedatum</label>
      <div class="birthdate-group">
        <input type="text" id="birthdate-day" name="birthdate-day" placeholder="DD" maxlength="2" inputmode="numeric" required>
        <input type="text" id="birthdate-month" name="birthdate-month" placeholder="MM" maxlength="2" inputmode="numeric" required>
        <input type="text" id="birthdate-year" name="birthdate-year" placeholder="JJJJ" maxlength="4" inputmode="numeric" required>
      </div>
    </div>

    <button type="submit" id="shortFormNext" class="form-button">Ga Verder</button>
  </div>
</section>
